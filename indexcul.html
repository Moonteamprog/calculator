<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>



      
  <h2><b>calculator الة حاسبة</b></h2>
  <div>
  <!-- <input  id="il" disabled >   -->
  <br>
  <button  class="number"   onclick="window.il.value+='1'" > 1</button>
  <button  class="number"    onclick="window.il.value+='2'" >2</button>
  <button  class="number"    onclick="window.il.value+='3'" >3</button>
  <button  class="control"    onclick="window.il.value+='/'" >/</button><br>
  <button  class="number"     onclick="window.il.value+='4'" >4</button>
  <button  class="number"     onclick="window.il.value+='5'" >5</button>
  <button  class="number"     onclick="window.il.value+='6'" >6</button>
  <button  class="control"   onclick="window.il.value+='*'" >*</button><br>
  <button  class="number"    onclick="window.il.value+='7'" >7</button>
  <button  class="number"    onclick="window.il.value+='8'">8</button>
  <button  class="number"   onclick="window.il.value+='9'" >9</button>
  <button  class="control"  onclick="window.il.value+='-'" >-</button><br>
  <button  class="number"    onclick="window.il.value+='0'">0</button>
  <button  class="number"   onclick="window.il.value+='.'" >.</button>
  <button  class="control"  onclick="window.il.value=  eval(window.il.value)">=</button>
  <button  class="control"  onclick="window.il.value+='+'" >+</button><br>
  <button  class="b1"       onclick="window.il.value=''"   >clear</button>







    
</body>
</html>
